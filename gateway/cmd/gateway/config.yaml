Services:
  starwars:
    URL: "https://swapi.dev/api"
    Protocol: "HTTPS"
    Plugins:
      - "cache"
      - "rate-limit"
      - "logger"
    Endpoints:
      - Name: "List People"
        HTTPMethod: "GET"
        Path: "/people"
        QueryParams:
          - Key: "page"
            Value: "1"
        Auth:
          ApplyAuth: false

      - Name: "Get Person"
        HTTPMethod: "GET"
        Path: "/people/1"
        Auth:
          ApplyAuth: false

      - Name: "List Starships"
        HTTPMethod: "GET"
        Path: "/starships"
        QueryParams:
          - Key: "page"
            Value: "1"
        Auth:
          ApplyAuth: false

      - Name: "Get Starship"
        HTTPMethod: "GET"
        Path: "/starships/9"
        Auth:
          ApplyAuth: false
