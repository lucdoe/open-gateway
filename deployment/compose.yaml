# https://github.com/docker/awesome-compose
services:
  api_gateway:
    build:
      context: .
      target: final
    ports:
      - '8080:8080'
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
